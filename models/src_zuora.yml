version: 2
sources:
  - name: zuora
    database: "{% if target.type != 'spark'%}{{ var ('zuora_database', target.database) }}{% endif %}"    
    schema: "{{ var('zuora_schema', 'zuora')}}"
  
    loader: fivetran
    loaded_at_field: _fivetran_synced

    freshness:
      warn_after: { count: 72, period: hour }
      error_after: { count: 168, period: hour }